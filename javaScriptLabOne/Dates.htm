
<!DOCTYPE html>
<html xlmns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
</head>
<body>
	<h1>JavaScript Date Demo</h1>
	<hr />
	<script type="text/javascript">
		//Variables
		var d = new Date();
		var m = d.getMinutes();
		var h = d.getHours();
		//Write Message
		document.write("You are " + d.getTimezoneOffset() + " minutes west of GMT.");
		document.write("<hr />");
		document.write("It is " + m + " minutes past the hour.");
		document.write("<hr />");
		document.write("The hour of the day is " + h + ".";
		document.write("<hr />");
		

	</script>





</body>
</html>
